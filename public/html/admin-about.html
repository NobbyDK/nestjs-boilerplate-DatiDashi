<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section Management - DatiDashi Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Environment Configuration -->
  <script src="/config.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    .admin-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .sidebar-scroll {
      width: 256px;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      flex-shrink: 0;
    }
    
    .sidebar-scroll::-webkit-scrollbar {
      width: 6px;
    }
    
    .sidebar-scroll::-webkit-scrollbar-track {
      background: #1f2937;
    }
    
    .sidebar-scroll::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }
    
    .sidebar-scroll::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
    
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    
    .main-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .main-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .main-content::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    
    .main-content::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
    
    .main-content::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    .modal-backdrop {
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-gray-50 antialiased">
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar-scroll bg-gray-900 text-white shadow-xl">
      <div class="p-6 border-b border-gray-700">
        <h1 class="text-xl font-bold text-white">DatiDashi Company</h1>
        <p class="text-gray-400 text-xs mt-1">Admin Panel</p>
      </div>
      
      <nav class="p-3 flex flex-col">
        <a href="/html/admin.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-chart-line w-5 mr-3"></i>
          <span>Dashboard</span>
        </a>
        
        <a href="/html/admin-products.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-box w-5 mr-3"></i>
          <span>Products</span>
        </a>
        
        <a href="/html/admin-pricings.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-dollar-sign w-5 mr-3"></i>
          <span>Pricing</span>
        </a>
        
        <a href="/html/admin-features.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-star w-5 mr-3"></i>
          <span>Features</span>
        </a>
        
        <a href="/html/admin-about.html" class="flex items-center px-4 py-3 mb-2 bg-blue-600 text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-info-circle w-5 mr-3"></i>
          <span>About</span>
        </a>
        
        <a href="/html/admin-members.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-users w-5 mr-3"></i>
          <span>Team Members</span>
        </a>
        
        <div class="border-t border-gray-700 my-4"></div>
        
        <button onclick="logout()" class="w-full flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-red-600 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-sign-out-alt w-5 mr-3"></i>
          <span>Logout</span>
        </button>
      </nav>
    </aside>

    <div class="main-content-wrapper bg-gray-50">
      <header class="bg-white shadow-sm border-b border-gray-200 flex-shrink-0">
        <div class="px-8 py-4 flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">About Management</h2>
            <p class="text-sm text-gray-500 mt-1">Manage about sections</p>
          </div>
          <button onclick="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg flex items-center shadow-md transition">
            <i class="fas fa-plus mr-2"></i>
            Add About Section
          </button>
        </div>
      </header>
      
      <main class="main-content p-8 pb-16">
        <div class="space-y-4" id="aboutContainer">
          <div class="text-center py-16">
            <i class="fas fa-spinner fa-spin text-gray-400 text-5xl mb-4"></i>
            <p class="text-gray-500 text-lg">Loading about sections...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="aboutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-6 border-0 w-11/12 md:w-2/3 shadow-2xl rounded-xl bg-white">
      <div class="flex justify-between items-center mb-5">
        <h3 class="text-xl font-bold text-gray-900" id="modalTitle">
          <i class="fas fa-info-circle text-blue-600 mr-2"></i>
          Add About Section
        </h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition">
          <i class="fas fa-times text-lg"></i>
        </button>
      </div>
      
      <form id="aboutForm" onsubmit="saveAbout(event)" class="space-y-4">
        <input type="hidden" id="aboutId">
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-heading text-blue-600 mr-1"></i>
            Title <span class="text-red-500">*</span>
          </label>
          <input type="text" id="aboutTitle" required minlength="3"
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-align-left text-blue-600 mr-1"></i>
            Description <span class="text-red-500">*</span>
          </label>
          <textarea id="aboutDescription" required rows="4" minlength="10"
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-layer-group text-blue-600 mr-1"></i>
            Section <span class="text-red-500">*</span>
          </label>
          <select id="aboutSection" required
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="about">About</option>
            <option value="vision">Vision</option>
            <option value="mission">Mission</option>
            <option value="history">History</option>
            <option value="values">Values</option>
          </select>
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-image text-blue-600 mr-1"></i>
            Image URL (Optional)
          </label>
          <input type="text" id="aboutImageUrl" placeholder="https://example.com/image.jpg"
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="aboutIsActive" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="aboutIsActive" class="ml-2 text-sm font-medium text-gray-700">
            <i class="fas fa-toggle-on text-blue-600 mr-1"></i>
            Active (Show on website)
          </label>
        </div>
        
        <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
          <button type="button" onclick="closeModal()" 
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2.5 px-5 rounded-lg transition">
            <i class="fas fa-times mr-1"></i>
            Cancel
          </button>
          <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-lg shadow-md transition">
            <i class="fas fa-save mr-1"></i>
            Save Section
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/admin-about.js"></script>
  <script>
    async function loadAbout() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/html/login.html';
        return;
      }

      try {
        const BACKEND_URL = window.ENV?.BACKEND_URL || 'http://localhost:3000';
        console.log('ðŸ”µ Fetching about from:', `${BACKEND_URL}/api/admin/about`);
        const response = await fetch(`${BACKEND_URL}/api/admin/about`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const about = await response.json();
          const container = document.getElementById('aboutContainer');
          
          if (about.length === 0) {
            container.innerHTML = `
              <div class="text-center py-16">
                <i class="fas fa-info-circle text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500 text-lg mb-2">No about sections found</p>
                <p class="text-gray-400 text-sm">Click "Add About Section" to create one</p>
              </div>
            `;
          } else {
            container.innerHTML = about.map(item => `
              <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition">
                <div class="flex justify-between items-start">
                  <div class="flex-1">
                    <div class="flex items-center mb-3">
                      <span class="text-xs bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-semibold mr-2">${item.section}</span>
                      ${item.isActive 
                        ? '<span class="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full font-semibold flex items-center"><i class="fas fa-check-circle mr-1"></i>Active</span>'
                        : '<span class="text-xs bg-red-100 text-red-800 px-3 py-1 rounded-full font-semibold flex items-center"><i class="fas fa-times-circle mr-1"></i>Inactive</span>'
                      }
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${item.title}</h3>
                    <p class="text-gray-600 leading-relaxed">${item.description}</p>
                  </div>
                  <div class="flex space-x-2 ml-4">
                    <button onclick="editAbout('${item.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg transition">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteAbout('${item.id}', '${item.title}')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg transition">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            `).join('');
          }
        } else if (response.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/html/login.html';
        }
      } catch (error) {
        console.error('Error loading about:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadAbout);
  </script>
</body>
</html>
