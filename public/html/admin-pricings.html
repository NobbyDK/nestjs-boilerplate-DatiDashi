<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Management - DatiDashi Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Environment Configuration -->
  <script src="/config.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    .admin-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .sidebar-scroll {
      width: 256px;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      flex-shrink: 0;
    }
    
    .sidebar-scroll::-webkit-scrollbar {
      width: 6px;
    }
    
    .sidebar-scroll::-webkit-scrollbar-track {
      background: #1f2937;
    }
    
    .sidebar-scroll::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }
    
    .sidebar-scroll::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
    
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }
    
    .main-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .main-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .main-content::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    
    .main-content::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
    
    .main-content::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    .modal-backdrop {
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-gray-50 antialiased">
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar-scroll bg-gray-900 text-white shadow-xl">
      <div class="p-6 border-b border-gray-700">
        <h1 class="text-xl font-bold text-white">DatiDashi Company</h1>
        <p class="text-gray-400 text-xs mt-1">Admin Panel</p>
      </div>
      
      <nav class="p-3 flex flex-col">
        <a href="/html/admin.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-chart-line w-5 mr-3"></i>
          <span>Dashboard</span>
        </a>
        
        <a href="/html/admin-products.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-box w-5 mr-3"></i>
          <span>Products</span>
        </a>
        
        <a href="/html/admin-pricings.html" class="flex items-center px-4 py-3 mb-2 bg-blue-600 text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-dollar-sign w-5 mr-3"></i>
          <span>Pricing</span>
        </a>
        
        <a href="/html/admin-features.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-star w-5 mr-3"></i>
          <span>Features</span>
        </a>
        
        <a href="/html/admin-about.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-info-circle w-5 mr-3"></i>
          <span>About</span>
        </a>
        
        <a href="/html/admin-members.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-users w-5 mr-3"></i>
          <span>Team Members</span>
        </a>
        
        <div class="border-t border-gray-700 my-4"></div>
        
        <a href="/html/index.html" class="flex items-center px-4 py-3 mb-2 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-all duration-200 font-medium">
          <i class="fas fa-home w-5 mr-3"></i>
          <span>Back to Website</span>
        </a>
      </nav>
    </aside>

    <div class="main-content-wrapper bg-gray-50">
      <header class="bg-white shadow-sm border-b border-gray-200 flex-shrink-0">
        <div class="px-8 py-4 flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Pricing Management</h2>
            <p class="text-sm text-gray-500 mt-1">Manage your pricing plans</p>
          </div>
          <button onclick="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg flex items-center shadow-md transition">
            <i class="fas fa-plus mr-2"></i>
            Add Pricing Plan
          </button>
        </div>
      </header>

      <main class="main-content p-8 pb-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pricingsContainer">
          <!-- Loading state -->
          <div class="col-span-3 text-center py-16">
            <i class="fas fa-spinner fa-spin text-gray-400 text-5xl mb-4"></i>
            <p class="text-gray-500 text-lg">Loading pricing plans...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="pricingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-6 border-0 w-11/12 md:w-2/3 lg:w-1/2 shadow-2xl rounded-xl bg-white">
      <div class="flex justify-between items-center mb-5">
        <h3 class="text-xl font-bold text-gray-900" id="modalTitle">
          <i class="fas fa-dollar-sign text-blue-600 mr-2"></i>
          Add Pricing Plan
        </h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition">
          <i class="fas fa-times text-lg"></i>
        </button>
      </div>
      
      <form id="pricingForm" onsubmit="savePricing(event)" class="space-y-4">
        <input type="hidden" id="pricingId">
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-tag text-blue-600 mr-1"></i>
            Plan Name
          </label>
          <input type="text" id="pricingName" required 
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-align-left text-blue-600 mr-1"></i>
            Description
          </label>
          <textarea id="pricingDescription" required rows="3" 
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 text-sm font-semibold mb-2">
              <i class="fas fa-money-bill text-blue-600 mr-1"></i>
              Price (Rp)
            </label>
            <input type="number" id="pricingPrice" required 
              class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-semibold mb-2">
              <i class="fas fa-calendar text-blue-600 mr-1"></i>
              Period
            </label>
            <select id="pricingPeriod" 
              class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>
          </div>
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            <i class="fas fa-list text-blue-600 mr-1"></i>
            Features <span class="text-gray-500 text-xs">(One per line)</span>
          </label>
          <textarea id="pricingFeatures" rows="5" 
            placeholder="Enter each feature on a new line&#10;Example:&#10;Unlimited access&#10;24/7 support&#10;Free updates"
            class="border border-gray-300 rounded-lg w-full py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
          <p class="text-xs text-gray-500 mt-1">Enter one feature per line. Each line will become a feature item.</p>
        </div>
        
        <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
          <button type="button" onclick="closeModal()" 
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2.5 px-5 rounded-lg transition">
            <i class="fas fa-times mr-1"></i>
            Cancel
          </button>
          <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-lg shadow-md transition">
            <i class="fas fa-save mr-1"></i>
            Save Plan
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/admin-pricings.js"></script>
  <script>
    async function loadPricings() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/html/login.html';
        return;
      }

      try {
        console.log('ðŸ”µ Fetching pricings from: http://localhost:3000/api/admin/pricings');
        const response = await fetch('http://localhost:3000/api/admin/pricings', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const pricings = await response.json();
          const container = document.getElementById('pricingsContainer');
          
          if (pricings.length === 0) {
            container.innerHTML = `
              <div class="col-span-3 text-center py-16">
                <i class="fas fa-dollar-sign text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500 text-lg font-semibold">No pricing plans found</p>
                <p class="text-gray-400 text-sm mt-2">Click "Add Pricing Plan" to create one</p>
              </div>
            `;
          } else {
            container.innerHTML = pricings.map(pricing => `
              <div class="bg-white rounded-xl shadow-md p-6 border-t-4 border-blue-500 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-gray-800 mb-2">${pricing.name}</h3>
                <div class="text-3xl font-bold text-blue-600 mb-4">
                  Rp ${pricing.price}<span class="text-sm text-gray-500">/${pricing.period}</span>
                </div>
                <p class="text-gray-600 mb-4">${pricing.description}</p>
                
                ${pricing.features && pricing.features.length > 0 ? `
                  <div class="mb-6">
                    <p class="text-xs font-semibold text-gray-500 uppercase mb-2">Features:</p>
                    <ul class="space-y-1">
                      ${pricing.features.map(f => `
                        <li class="text-sm text-gray-700 flex items-start">
                          <i class="fas fa-check text-green-500 mr-2 mt-0.5"></i>
                          <span>${f}</span>
                        </li>
                      `).join('')}
                    </ul>
                  </div>
                ` : ''}
                
                <div class="flex space-x-2">
                  <button onclick="editPricing('${pricing.id}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition font-medium">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button onclick="deletePricing('${pricing.id}', '${pricing.name}')" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition font-medium">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            `).join('');
          }
        } else if (response.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = '/html/login.html';
        }
      } catch (error) {
        console.error('Error loading pricings:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadPricings);
  </script>
</body>
</html>
